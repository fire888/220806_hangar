<!DOCTYPE html>
<html>
<head>
    <title>Hangar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        *:focus {
            outline: 0 !important;
        }

        html,
        body
        {
            overflow: hidden;
        }

        .webgl
        {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }



        .start-screen {
            color: #317bfd;
            position: absolute;
            z-index: 100;
            background: #050c18;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
        }
        .load-container {
            margin-top: 5vh;
            min-width: 100%;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .load-wrapper {
            min-width: 100vw;
        }
        .progress-wrapper {
            max-width: 50vw;
            transform: translate(50%, 0);
            margin-top: 10px;
            min-height: 5px;
            overflow: hidden;
            border-radius: 5px;
            border: #317bfd 1px solid;
        }
        .progress {
            width: 200%;
            min-height: 5px;
            background: url(img/progress-img.png);
            margin-left: -100%;
        }
        .canvas-wrapper {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .start {
            min-height: 40px;
            min-width: 140px;
            max-width: 140px;
            background-size: contain;
            border-radius: 3px;
            border: 1px #83b1ff solid;
            cursor: pointer;
            color: #83b1ff;
            justify-content: center;
            align-items: center;
            background: url("startBtn.png") center no-repeat;
            background-size: cover;
        }
    </style>
    </head>
    <body>
        <div class='start-screen'>
            <div class = "load-container">
                <div class="start hidden">START</div>
                <div class="load-wrapper">
                    <div class="progress-wrapper">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    <div class="canvas-wrapper">
        <canvas id='webgl-canvas'></canvas>
        <div class="lock-pointer-control control hidden">click to walk</div>
        <div class="arrow-top control hidden"></div>
        <div class="arrow-bottom control hidden"></div>
        <div class="arrow-left control hidden"></div>
        <div class="arrow-right control hidden"></div>
    </div>
    <video id="video" controls autoplay muted loop width="500" src="showreel.mp4" ></video>
    <canvas class="webgl"></canvas>
    </body>
</html>
